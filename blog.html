<div class="container-fluid p-5">

  <div class="p-5">
    <h1 class="text-uppercase text-center fw-bold">blog.</h1>
    <hr />
  </div>

<!-- Posts -->
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date"><b>{{ post.date | date_to_long_string }}</b> | {{ post.subtitle | strip_html | truncatewords: 50 }}</p>
</div>
{% endfor %}

</div>
