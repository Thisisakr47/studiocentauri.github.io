---
layout: page
---

<div class="post">
  <!-- Header -->
  <div>
    <img src="{{ site.baseurl }}{{ page.header }}" />
  </div>

  <section id="intro">
    <div class="container p-5">
      <div class="row">
        <div class="col">
          <h1 style="text-align: center;">{{ page.title }}</h1>
          <div class="post-info-wrapper" style="text-align: center;">
            <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>{{ content }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="center-text" style="padding: 30px;">
          <a class="link-secondary" href="{{ site.baseurl }}/blog">Back to Blog</a>
        </p>
      </div>
    </div>
  </section>
</div>
